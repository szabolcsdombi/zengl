name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:
  codestyle:
    name: codestyle
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: build
        run: docker build . -f tests/codestyle/Dockerfile -t codestyle

      - name: codestyle
        run: docker run --rm -t codestyle
